name: helm
version: 0.7.3
summary: Step to run helm
tags:
  - helm

properties:
- name: token
  type: string
  required: false
- name: username
  type: string
  required: false
- name: password
  type: string
  required: false
- name: server
  type: string
  required: false
- name: certificate-authority
  type: string
  required: false
- name: client-certificate
  type: string
  required: false
- name: client-key
  type: string
  required: false
- name: insecure-skip-tls-verify
  type: string
  required: false
- name: cluster-name
  type: string
  required: false
- name: context-name
  type: string
  required: false
- name: client-only
  type: boolean
  required: false
  default: true
